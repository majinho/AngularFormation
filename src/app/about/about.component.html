<div class="container">
  <div class="card card-inverse">
    <div class="card-header">About</div>
    <div class="card-body">
      <div>
        <h3>Infos :</h3>
        <ul class="list-group">
          <li class="list-group-item">Nom:<strong>{{info.nom}}</strong></li>
          <li class="list-group-item">Email:<strong>{{info.email}}</strong></li>
          <li class="list-group-item">Tel:<strong>{{info.tel}}</strong></li>
        </ul>
      </div>
      <br/>
      <div>
        <div>
          <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
          <div class="form-group">
            <label class="custom-control-label">Message:</label>
            <input required name="message" type="text" [(ngModel)]="commentaire.message">
            <button [disabled]="!f.valid" type="submit"  class="btn btn-primary" >Ajouter commentaire</button>
          </div>
          </form>
        </div>

        <h3>Commentaires :</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let c of comments">
            {{c.message}}
            <span class="badge-dark float-right">{{c.date|date:'dd/MM/yyyy:HH:mm:ss'}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
