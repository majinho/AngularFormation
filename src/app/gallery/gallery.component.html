<div class="container">
  <div class="card">
    <div class="card-header">Gallery component</div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
        <div class="form-group">
          <label>Mot cl√©:</label>
          <input type="text" name="motCle" ngModel required [(ngModel)]="motCle">
          <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Chercher</button>
        </div>
      </form>
      <div class="row">
        <div *ngFor="let p of pagePhotos?.hits" class="col-md-3">
          <div class="card cadre">
            <div class="card-header">
              {{motCle}}
            </div>
            <div class="card-body">
              <img src="{{p.previewURL}}">

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <ul class="nav nav-pills">
          <li [ngClass]="{'active':currentPage==(i+1)}" class="clickable nav-item" *ngFor="let page of pages; let i=index">
            <a (click)="goToPage(i)">{{i}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
